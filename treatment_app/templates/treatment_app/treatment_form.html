{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>
                {% if object %}
                    {% trans "עריכת טיפול" %}
                {% else %}
                    {% trans "הוספת טיפול חדש" %}
                {% endif %}
            </h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">{% trans "שמור" %}</button>
                <a href="{% url 'treatment_app:treatment-list' %}" class="btn btn-secondary">
                    {% trans "ביטול" %}
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
