{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>
                {% if object %}
                    {% trans "עריכת טיפול" %}
                {% else %}
                    {% trans "הוספת טיפול חדש" %}
                {% endif %}
            </h2>
        </div>
        <div class="card-body">
            <form method="post" class="form-horizontal">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
