{% extends "treatment_app/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">מחיקת מסמך</h4>
                </div>
                <div class="card-body">
                    <p class="lead">האם אתה בטוח שברצונך למחוק את המסמך "{{ object.title }}"?</p>
                    <p class="text-danger">פעולה זו לא ניתנת לביטול!</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'treatment_app:document-detail' object.id %}" class="btn btn-secondary">ביטול</a>
                            <button type="submit" class="btn btn-danger">מחק</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
