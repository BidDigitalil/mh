{% extends "treatment_app/base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Logged Out Successfully</h2>
                    <p class="card-text">You have been securely logged out of the Treatment Center application.</p>
                    <p class="card-text text-muted">For security reasons, please close all browser windows.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">
                        <i class="fas fa-sign-in-alt"></i> Log In Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
